<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GitHub OAuth</title>
    <script src="https://unpkg.com/netlify-identity-widget@^1/build/netlify-identity-widget.min.js"></script>
  </head>
  <body>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
